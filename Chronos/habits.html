<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Chronos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            padding: 2rem 0;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 300;
            color: #64ffda;
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
        }

        nav {
            position: absolute;
            top: 2rem;
            right: 2rem;
        }

        nav a {
            color: #8892b0;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #64ffda;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 400;
            color: #ccd6f6;
            margin-bottom: 3rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .add-habit-btn {
            padding: 0.6rem 1.5rem;
            background: transparent;
            border: 1px solid #64ffda;
            color: #64ffda;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .add-habit-btn:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-1px);
        }

        .view-toggle {
            display: flex;
            border: 1px solid #233554;
            border-radius: 4px;
            overflow: hidden;
        }

        .view-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            color: #8892b0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #64ffda;
            color: #0f0f23;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            padding: 1.5rem;
            border: 1px solid #233554;
            border-radius: 8px;
            background: rgba(15, 15, 35, 0.5);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 600;
            color: #64ffda;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #8892b0;
            font-size: 0.9rem;
        }

        .habits-grid {
            display: grid;
            gap: 1.5rem;
        }

        .habit-card {
            padding: 1.5rem;
            border: 1px solid #233554;
            border-radius: 8px;
            background: rgba(15, 15, 35, 0.5);
            transition: all 0.3s ease;
        }

        .habit-card:hover {
            border-color: #64ffda;
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .habit-name {
            font-size: 1.2rem;
            color: #ccd6f6;
            font-weight: 500;
        }

        .habit-streak {
            color: #64ffda;
            font-weight: 600;
        }

        .habit-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.3rem;
            margin: 1rem 0;
        }

        .calendar-day {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            border: 1px solid #233554;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #8892b0;
            transition: all 0.2s ease;
        }

        .calendar-day.completed {
            background: #64ffda;
            color: #0f0f23;
            border-color: #64ffda;
        }

        .calendar-day.today {
            border-color: #64ffda;
            color: #64ffda;
        }

        .calendar-day:hover:not(.completed) {
            background: rgba(100, 255, 218, 0.1);
        }

        .habit-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: #233554;
            border-radius: 3px;
            margin-right: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #64ffda;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #8892b0;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .habit-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            background: transparent;
            border: 1px solid #233554;
            color: #8892b0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            border-color: #64ffda;
            color: #64ffda;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a3e;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #233554;
            width: 90%;
            max-width: 500px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #ccd6f6;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            color: #8892b0;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.8rem;
            background: #0f0f23;
            border: 1px solid #233554;
            border-radius: 4px;
            color: #ffffff;
            font-size: 1rem;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #64ffda;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn-cancel {
            padding: 0.6rem 1.5rem;
            background: transparent;
            border: 1px solid #233554;
            color: #8892b0;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-save {
            padding: 0.6rem 1.5rem;
            background: #64ffda;
            border: none;
            color: #0f0f23;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #8892b0;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            nav {
                position: relative;
                top: 0;
                right: 0;
                text-align: center;
                margin-bottom: 2rem;
            }
            
            nav a {
                margin: 0 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .calendar-day {
                width: 28px;
                height: 28px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://viv223345.github.io/Chronos">Home</a>
        <a href="https://viv223345.github.io/Chronos/pomodoro.html">Pomodoro</a>
        <a href="https://viv223345.github.io/Chronos/tasks.html">Todo</a>
        <a href="#" style="color: #64ffda;">Habits</a>
    </nav>
    
    <div class="container">
        <header>
            <div class="logo">Chronos</div>
            <h1 class="page-title">Habit Tracker</h1>
        </header>

        <main>
            <div class="controls">
                <button class="add-habit-btn" onclick="openModal()">+ Add Habit</button>
                <!-- <div class="view-toggle">
                    <button class="view-btn active" onclick="switchView('grid')">Grid</button>
                    <button class="view-btn" onclick="switchView('calendar')">Calendar</button>
                </div>  -->
            </div>

            <div class="stats-bar">
                <div class="stat-card">
                    <div class="stat-number" id="total-habits">0</div>
                    <div class="stat-label">Active Habits</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completed-today">0</div>
                    <div class="stat-label">Completed Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="longest-streak">0</div>
                    <div class="stat-label">Longest Streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completion-rate">0%</div>
                    <div class="stat-label">This Week</div>
                </div>
            </div>

            <div class="habits-grid" id="habits-container">
                <div class="empty-state">
                    <div class="empty-icon">ðŸ“Š</div>
                    <h3>No habits yet</h3>
                    <p>Start building better habits by adding your first one!</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Habit Modal -->
    <div class="modal" id="habit-modal">
        <div class="modal-content">
            <h2 class="modal-title">Add New Habit</h2>
            <form id="habit-form">
                <div class="form-group">
                    <label class="form-label">Habit Name</label>
                    <input type="text" class="form-input" id="habit-name" placeholder="e.g., Drink 8 glasses of water" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="habit-category">
                        <option value="health">Health & Fitness</option>
                        <option value="productivity">Productivity</option>
                        <option value="learning">Learning</option>
                        <option value="mindfulness">Mindfulness</option>
                        <option value="social">Social</option>
                        <option value="creative">Creative</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Frequency</label>
                    <select class="form-select" id="habit-frequency">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="weekdays">Weekdays Only</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Target (optional)</label>
                    <input type="text" class="form-input" id="habit-target" placeholder="e.g., 30 minutes, 5 times, 2 liters">
                </div>
            </form>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-save" onclick="saveHabit()">Save Habit</button>
            </div>
        </div>
    </div>

    <script>
        let habits = JSON.parse(localStorage.getItem('chronos-habits')) || [];
        let currentView = 'grid';

        function openModal() {
            document.getElementById('habit-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('habit-modal').style.display = 'none';
            document.getElementById('habit-form').reset();
        }

        function saveHabit() {
            const name = document.getElementById('habit-name').value;
            const category = document.getElementById('habit-category').value;
            const frequency = document.getElementById('habit-frequency').value;
            const target = document.getElementById('habit-target').value;

            if (!name.trim()) return;

            const newHabit = {
                id: Date.now(),
                name: name.trim(),
                category,
                frequency,
                target,
                createdAt: new Date().toISOString(),
                completions: {},
                streak: 0
            };

            habits.push(newHabit);
            localStorage.setItem('chronos-habits', JSON.stringify(habits));
            
            closeModal();
            renderHabits();
            updateStats();
        }

        function toggleHabit(habitId, date = null) {
            const today = date || new Date().toISOString().split('T')[0];
            const habit = habits.find(h => h.id === habitId);
            
            if (!habit) return;

            if (habit.completions[today]) {
                delete habit.completions[today];
            } else {
                habit.completions[today] = true;
            }

            calculateStreak(habit);
            localStorage.setItem('chronos-habits', JSON.stringify(habits));
            renderHabits();
            updateStats();
        }

        function calculateStreak(habit) {
            const today = new Date();
            let streak = 0;
            
            for (let i = 0; i < 365; i++) {
                const date = new Date();
                date.setDate(today.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                
                if (habit.completions[dateStr]) {
                    streak++;
                } else if (i === 0) {
                    // If today is not completed, check yesterday
                    continue;
                } else {
                    break;
                }
            }
            
            habit.streak = streak;
        }

        function deleteHabit(habitId) {
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(h => h.id !== habitId);
                localStorage.setItem('chronos-habits', JSON.stringify(habits));
                renderHabits();
                updateStats();
            }
        }

        function renderCalendar(habit) {
            let calendar = '<div class="habit-calendar">';
            const today = new Date();
            
            for (let i = 13; i >= 0; i--) {
                const date = new Date();
                date.setDate(today.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                const isCompleted = habit.completions[dateStr];
                const isToday = i === 0;
                
                calendar += `
                    <div class="calendar-day ${isCompleted ? 'completed' : ''} ${isToday ? 'today' : ''}"
                         onclick="toggleHabit(${habit.id}, '${dateStr}')">
                        ${date.getDate()}
                    </div>
                `;
            }
            
            calendar += '</div>';
            return calendar;
        }

        function renderHabits() {
            const container = document.getElementById('habits-container');
            
            if (habits.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“Š</div>
                        <h3>No habits yet</h3>
                        <p>Start building better habits by adding your first one!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = habits.map(habit => {
                const today = new Date().toISOString().split('T')[0];
                const completedToday = habit.completions[today];
                const thisWeekDays = 7;
                const completedThisWeek = Object.keys(habit.completions)
                    .filter(date => {
                        const d = new Date(date);
                        const daysDiff = Math.floor((new Date() - d) / (1000 * 60 * 60 * 24));
                        return daysDiff < thisWeekDays && habit.completions[date];
                    }).length;
                
                const weekProgress = Math.round((completedThisWeek / thisWeekDays) * 100);

                return `
                    <div class="habit-card">
                        <div class="habit-header">
                            <div class="habit-name">${habit.name}</div>
                            <div class="habit-streak">${habit.streak} day streak</div>
                        </div>
                        ${renderCalendar(habit)}
                        <div class="habit-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${weekProgress}%"></div>
                            </div>
                            <div class="progress-text">${weekProgress}% this week</div>
                        </div>
                        <div class="habit-actions">
                            <button class="action-btn" onclick="toggleHabit(${habit.id})">
                                ${completedToday ? 'âœ“ Done' : 'Mark Done'}
                            </button>
                            <button class="action-btn" onclick="deleteHabit(${habit.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const completedToday = habits.filter(h => h.completions[today]).length;
            const longestStreak = Math.max(0, ...habits.map(h => h.streak));
            
            const thisWeekDays = 7;
            const totalPossibleCompletions = habits.length * thisWeekDays;
            const actualCompletions = habits.reduce((sum, habit) => {
                return sum + Object.keys(habit.completions).filter(date => {
                    const d = new Date(date);
                    const daysDiff = Math.floor((new Date() - d) / (1000 * 60 * 60 * 24));
                    return daysDiff < thisWeekDays && habit.completions[date];
                }).length;
            }, 0);
            
            const weeklyCompletionRate = totalPossibleCompletions > 0 
                ? Math.round((actualCompletions / totalPossibleCompletions) * 100) 
                : 0;

            document.getElementById('total-habits').textContent = habits.length;
            document.getElementById('completed-today').textContent = completedToday;
            document.getElementById('longest-streak').textContent = longestStreak;
            document.getElementById('completion-rate').textContent = weeklyCompletionRate + '%';
        }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            // View switching logic would go here for calendar view
        }

        // Initialize
        habits.forEach(calculateStreak);
        renderHabits();
        updateStats();

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('habit-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
